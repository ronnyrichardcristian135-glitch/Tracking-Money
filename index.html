<style>
:root {
  --bg: #f5f7fa;
  --card-bg: #ffffff;
  --text-color: #333333;
  --accent: #3498db;
  --danger: #e74c3c;
  --success: #2ecc71;
  --input-bg: #f0f2f5;
  --input-border: #ccc;
}
* { box-sizing:border-box; font-family:'Poppins',sans-serif; }
body { margin:0; background:var(--bg); color:var(--text-color); }
header { display:flex; justify-content:space-between; align-items:center; padding:1rem; background:#fff; box-shadow:0 2px 5px rgba(0,0,0,0.1);}
header h1 { margin:0; font-size:1.5rem; color:var(--accent);}
header .icon { cursor:pointer; font-size:1.2rem; color:var(--accent);}
nav { display:flex; justify-content:space-around; background:#fff; border-bottom:1px solid #ddd; box-shadow:0 1px 2px rgba(0,0,0,0.05);}
nav button { flex:1; padding:1rem; background:none; border:none; color:var(--text-color); cursor:pointer; font-weight:600; transition:0.3s; }
nav button:hover { background:var(--accent); color:#fff; }
nav button.active { background:var(--accent); color:#fff; }
.container { padding:1rem; }
.summary { display:flex; flex-wrap:wrap; gap:1rem; margin-bottom:1rem; }
.card { flex:1 1 150px; background:var(--card-bg); padding:1rem; border-radius:10px; text-align:center; box-shadow:0 2px 5px rgba(0,0,0,0.05);}
.card h3 { margin:0.5rem 0 0.2rem 0; font-size:1rem; }
.card p { margin:0; font-size:1.2rem; font-weight:600; }
.form-section { background:var(--card-bg); padding:1rem; border-radius:10px; margin-bottom:1rem; box-shadow:0 2px 5px rgba(0,0,0,0.05);}
.form-section label { display:block; margin-top:0.5rem; }
.form-section input, .form-section select, .form-section textarea { width:100%; padding:0.5rem; margin-top:0.2rem; border-radius:5px; border:1px solid var(--input-border); background:var(--input-bg); color:var(--text-color); }
.form-section button { margin-top:0.5rem; padding:0.5rem 1rem; background:var(--accent); border:none; color:#fff; border-radius:5px; cursor:pointer; transition:0.3s; }
.form-section button:hover { background:#2980b9; }
.history { background:var(--card-bg); padding:1rem; border-radius:10px; max-height:300px; overflow-y:auto; box-shadow:0 2px 5px rgba(0,0,0,0.05);}
.history-item { display:flex; flex-direction:column; justify-content:space-between; padding:0.5rem 0; border-bottom:1px solid #eee; }
.history-item-main { display:flex; justify-content:space-between; align-items:center; }
.history-item button { background:var(--danger); border:none; color:#fff; border-radius:3px; padding:0 5px; cursor:pointer; margin-left:5px; transition:0.2s;}
.history-item button:hover { background:#c0392b; }
.payment-item { display:flex; justify-content:space-between; margin-left:10px; margin-top:3px; }
.payment-item button { background:var(--danger); padding:0 5px; font-size:0.9rem; transition:0.2s;}
.payment-item button:hover { background:#c0392b; }
.payment-form { display:flex; gap:5px; margin-left:10px; margin-top:5px; }
.payment-form input, .payment-form select { flex:1; padding:0.3rem; font-size:0.9rem; border-radius:5px; border:1px solid var(--input-border);}
@media(max-width:768px){ .summary { flex-direction:column; } }
</style>
