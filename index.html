<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracking Money — Cristian & Maharani</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; margin: 0; padding: 0; }

    body {
      background: #121212;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #1e1e1e;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    header h1 { font-size: 1.2rem; font-weight: 600; color: #00bfa6; }
    header button {
      background: none; border: none; color: #00bfa6; font-size: 1.3rem; cursor: pointer;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background: #1e1e1e;
      border-bottom: 1px solid #333;
    }

    nav button {
      flex: 1;
      background: none;
      color: #e0e0e0;
      border: none;
      padding: 0.8rem;
      cursor: pointer;
      transition: 0.2s;
    }

    nav button.active { border-bottom: 3px solid #00bfa6; color: #00bfa6; }

    main { flex: 1; overflow-y: auto; padding: 1rem; }

    .section {
      display: none;
      animation: fadeIn 0.3s ease;
    }
    .section.active { display: block; }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .summary {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      display: grid;
      gap: 0.5rem;
    }

    .summary div {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      border-bottom: 1px solid #333;
      padding-bottom: 4px;
    }

    form {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    input, select {
      padding: 0.6rem;
      border-radius: 8px;
      border: none;
      background: #2a2a2a;
      color: #fff;
    }

    input::placeholder { color: #aaa; }

    button.submit {
      background: #00bfa6;
      border: none;
      color: #fff;
      padding: 0.6rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    button.submit:hover { background: #00d4bb; }

    .history {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 10px;
    }

    .history-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
      padding: 6px 0;
      font-size: 0.9rem;
    }

    .history-item button {
      background: none;
      border: none;
      color: #ff5252;
      font-size: 1rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      header h1 { font-size: 1rem; }
      nav button { font-size: 0.8rem; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Tracking Money</h1>
    <button id="resetBtn" title="Reset Semua Data">⚙️</button>
  </header>

  <nav>
    <button class="active" data-target="income">Penghasilan</button>
    <button data-target="saving">Tabungan</button>
    <button data-target="expense">Pengeluaran</button>
    <button data-target="debt">Hutang Aktif</button>
  </nav>

  <main>
    <!-- RINGKASAN -->
    <div class="summary" id="summary">
      <div><span>Pemasukan Cristian</span><span id="sumCristian">Rp 0</span></div>
      <div><span>Pemasukan Maharani</span><span id="sumMaharani">Rp 0</span></div>
      <div><span>Tabungan Tetap</span><span id="sumTetap">Rp 0</span></div>
      <div><span>Tabungan Bersama</span><span id="sumBersama">Rp 0</span></div>
      <div><span>Pengeluaran Bersama</span><span id="sumPengeluaran">Rp 0</span></div>
    </div>

    <!-- PENGHASILAN -->
    <section class="section active" id="income">
      <form id="formIncome">
        <select id="incomeName">
          <option value="Cristian">Cristian</option>
          <option value="Maharani">Maharani</option>
        </select>
        <input type="text" id="incomeAmount" placeholder="Nominal (Rp)" />
        <input type="text" id="incomeNote" placeholder="Keterangan" />
        <button type="submit" class="submit">Simpan</button>
      </form>
      <div class="history" id="incomeHistory"></div>
    </section>

    <!-- TABUNGAN -->
    <section class="section" id="saving">
      <form id="formSaving">
        <select id="savingType">
          <option value="Tetap">Tetap</option>
          <option value="Bersama">Bersama</option>
        </select>
        <select id="savingName">
          <option value="Cristian">Cristian</option>
          <option value="Maharani">Maharani</option>
        </select>
        <input type="text" id="savingAmount" placeholder="Nominal (Rp)" />
        <button type="submit" class="submit">Simpan</button>
      </form>
      <div class="history" id="savingHistory"></div>
    </section>

    <!-- PENGELUARAN -->
    <section class="section" id="expense">
      <form id="formExpense">
        <select id="expenseSource">
          <option value="Cristian">Pemasukan Cristian</option>
          <option value="Maharani">Pemasukan Maharani</option>
          <option value="Bersama">Tabungan Bersama</option>
        </select>
        <input type="text" id="expenseAmount" placeholder="Nominal (Rp)" />
        <button type="submit" class="submit">Simpan</button>
      </form>
      <div class="history" id="expenseHistory"></div>
    </section>

    <!-- HUTANG AKTIF -->
    <section class="section" id="debt">
      <form id="formDebt">
        <select id="debtName">
          <option value="Cristian">Cristian</option>
          <option value="Maharani">Maharani</option>
          <option value="Bersama">Bersama</option>
        </select>
        <input type="text" id="debtAmount" placeholder="Nominal (Rp)" />
        <input type="date" id="debtDate" />
        <button type="submit" class="submit">Simpan</button>
      </form>
      <div class="history" id="debtHistory"></div>
    </section>
  </main>

  <script>
    // Navigasi
    document.querySelectorAll("nav button").forEach(btn=>{
      btn.addEventListener("click", ()=>{
        document.querySelector("nav button.active").classList.remove("active");
        btn.classList.add("active");
        document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
        document.getElementById(btn.dataset.target).classList.add("active");
      });
    });

    // Format ribuan
    function formatRupiah(angka) {
      return 'Rp ' + Number(angka || 0).toLocaleString('id-ID');
    }

    // Reset semua
    document.getElementById("resetBtn").addEventListener("click", ()=>{
      if(confirm("Yakin reset semua data?")) {
        localStorage.clear();
        location.reload();
      }
    });

    // Simpan & tampil data umum
    const summary = {
      Cristian: 0, Maharani: 0, Tetap: 0, Bersama: 0, Pengeluaran: 0
    };

    function updateSummary() {
      document.getElementById("sumCristian").textContent = formatRupiah(summary.Cristian);
      document.getElementById("sumMaharani").textContent = formatRupiah(summary.Maharani);
      document.getElementById("sumTetap").textContent = formatRupiah(summary.Tetap);
      document.getElementById("sumBersama").textContent = formatRupiah(summary.Bersama);
      document.getElementById("sumPengeluaran").textContent = formatRupiah(summary.Pengeluaran);
    }

    updateSummary();

    // Input nominal otomatis format
    document.querySelectorAll('input[type="text"]').forEach(inp=>{
      inp.addEventListener("input", ()=>{
        const clean = inp.value.replace(/[^\d]/g,'');
        inp.value = clean ? 'Rp ' + Number(clean).toLocaleString('id-ID') : '';
      });
    });
  </script>

</body>
</html>
