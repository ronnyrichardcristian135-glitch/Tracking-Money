<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>PT ATMB - Payroll & Absen</title>

<style>
:root{
  --bg1:#0f172a;
  --bg2:#020617;
  --card:#ffffff;
  --accent:#3b82f6;
  --text:#0f172a;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  color:white;
}
.app{
  display:grid;
  grid-template-columns:300px 1fr;
  min-height:100vh;
}
.sidebar{
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(10px);
  padding:20px;
}
.menu{
  background:rgba(255,255,255,0.12);
  border-radius:12px;
  padding:12px;
  margin-bottom:10px;
  cursor:pointer;
}
.menu:hover{background:rgba(255,255,255,0.22)}
.menu.active{outline:2px solid var(--accent)}

.main{
  padding:30px;
  overflow:auto;
}
.card{
  background:var(--card);
  color:var(--text);
  border-radius:16px;
  padding:20px;
  margin-bottom:25px;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  border:1px solid #e5e7eb;
  padding:6px;
  text-align:center;
}
th{background:#f1f5f9}
input{width:100%;padding:5px}
.jamnum{width:60px;text-align:center}
h1,h2{margin-top:0}
</style>
</head>

<body>
<div class="app">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>ðŸ“‹ Ringkasan Total Karyawan</h2>
    <div id="menuKaryawan"></div>

    <hr style="opacity:.3">

    <div class="menu active" id="btnPayroll">ðŸ’° PAYROLL</div>
    <div class="menu" id="btnAbsen">ðŸ•’ ABSEN</div>
  </div>

  <!-- MAIN -->
  <div class="main">
    <div id="pagePayroll"></div>
    <div id="pageAbsen" style="display:none"></div>
  </div>

</div>

<script>
document.addEventListener("DOMContentLoaded",()=>{

const hari=["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];
const menuKaryawan=document.getElementById("menuKaryawan");
const pagePayroll=document.getElementById("pagePayroll");
const pageAbsen=document.getElementById("pageAbsen");

let karyawan=[];

// INIT DATA
for(let i=1;i<=3;i++){
  karyawan.push({
    nama:"Karyawan "+i,
    data:[...Array(14)].map((_,d)=>({
      masuk:"",
      keluar:"",
      tanggal:d
    }))
  });
}

// PAGE PAYROLL (ringkas saja)
function renderPayroll(){
  pagePayroll.innerHTML=`<h1>PT ATMB<br><small>Payroll</small></h1>`;
  menuKaryawan.innerHTML="";

  karyawan.forEach((k,i)=>{
    const div=document.createElement("div");
    div.className="menu";
    div.innerHTML=`<b>${k.nama}</b><br>Total Jam: 0<br>Total Gaji: Rp 0`;
    menuKaryawan.appendChild(div);
  });
}

// PAGE ABSEN
function renderAbsen(){
  pageAbsen.innerHTML=`<h1>PT ATMB<br><small>ABSEN</small></h1>`;

  karyawan.forEach(k=>{
    let t=`<div class="card">
      <h2>${k.nama}</h2>
      <table>
        <tr><th>Hari</th><th>Jam Masuk</th><th>Jam Keluar</th></tr>`;
    k.data.forEach((d,i)=>{
      t+=`
      <tr>
        <td>${hari[i%7]}</td>
        <td><input class="jamnum"></td>
        <td><input class="jamnum"></td>
      </tr>`;
    });
    t+=`</table></div>`;
    pageAbsen.innerHTML+=t;
  });
}

// MENU SWITCH
btnPayroll.onclick=()=>{
  pagePayroll.style.display="block";
  pageAbsen.style.display="none";
  btnPayroll.classList.add("active");
  btnAbsen.classList.remove("active");
};

btnAbsen.onclick=()=>{
  pagePayroll.style.display="none";
  pageAbsen.style.display="block";
  btnAbsen.classList.add("active");
  btnPayroll.classList.remove("active");
};

renderPayroll();
renderAbsen();

});
</script>

</body>
</html>
