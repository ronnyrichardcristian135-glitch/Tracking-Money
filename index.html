<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>PT ATMB - Payroll & Absen</title>

<style>
:root{
  --bg1:#0f172a;
  --bg2:#020617;
  --card:#ffffff;
  --accent:#3b82f6;
  --danger:#dc2626;
  --text:#0f172a;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  color:white;
}
.app{
  display:grid;
  grid-template-columns:320px 1fr;
  min-height:100vh;
}
.sidebar{
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(10px);
  padding:20px;
}
.menu{
  background:rgba(255,255,255,0.12);
  border-radius:12px;
  padding:12px;
  margin-bottom:10px;
  cursor:pointer;
}
.menu:hover{background:rgba(255,255,255,0.22)}
.menu.active{outline:2px solid var(--accent)}

.main{
  padding:30px;
  overflow:auto;
}
.card{
  background:var(--card);
  color:var(--text);
  border-radius:16px;
  padding:20px;
  margin-bottom:25px;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
}
h1,h2{margin-top:0}
input{
  width:100%;
  padding:6px;
}
button{
  padding:8px 14px;
  border:none;
  border-radius:10px;
  background:var(--accent);
  color:white;
  cursor:pointer;
}
button.hapus{background:var(--danger)}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}
th,td{
  border:1px solid #e5e7eb;
  padding:6px;
  text-align:center;
}
th{background:#f1f5f9}
.jamnum{width:55px;text-align:center}
.readonly{
  background:#e5e7eb;
}
</style>
</head>

<body>
<div class="app">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="menu active" id="btnPayroll">ðŸ’° PAYROLL</div>
    <div class="menu" id="btnAbsen">ðŸ•’ ABSEN</div>
  </div>

  <!-- MAIN -->
  <div class="main">
    <div id="pagePayroll"></div>
    <div id="pageAbsen" style="display:none"></div>
  </div>

</div>

<script>
document.addEventListener("DOMContentLoaded",()=>{

const hari=["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];
const pagePayroll=document.getElementById("pagePayroll");
const pageAbsen=document.getElementById("pageAbsen");

let data=[];

// ===== INIT DATA =====
for(let i=1;i<=3;i++){
  data.push({
    nama:"Karyawan "+i,
    hari:[...Array(14)].map(()=>({
      jm:"", mm:"", jk:"", mk:""
    }))
  });
}

// ===== PAYROLL PAGE =====
function renderPayroll(){
  pagePayroll.innerHTML=`<h1>PT ATMB<br><small>PAYROLL</small></h1>
  <button onclick="tambah()">+ Tambah Karyawan</button><br><br>`;

  data.forEach((k,ki)=>{
    let t=`<div class="card">
      <h2>${k.nama}</h2>
      <table>
      <tr>
        <th>Hari</th>
        <th colspan="2">Masuk</th>
        <th colspan="2">Keluar</th>
      </tr>`;
    k.hari.forEach((h,hi)=>{
      t+=`
      <tr>
        <td>${hari[hi%7]}</td>
        <td><input class="jamnum" value="${h.jm}"
          oninput="ubah(${ki},${hi},'jm',this.value)"></td>
        <td><input class="jamnum" value="${h.mm}"
          oninput="ubah(${ki},${hi},'mm',this.value)"></td>
        <td><input class="jamnum" value="${h.jk}"
          oninput="ubah(${ki},${hi},'jk',this.value)"></td>
        <td><input class="jamnum" value="${h.mk}"
          oninput="ubah(${ki},${hi},'mk',this.value)"></td>
      </tr>`;
    });
    t+=`</table></div>`;
    pagePayroll.innerHTML+=t;
  });
}

// ===== ABSEN PAGE (READ ONLY) =====
function renderAbsen(){
  pageAbsen.innerHTML=`<h1>PT ATMB<br><small>ABSEN</small></h1>`;

  data.forEach(k=>{
    let t=`<div class="card">
      <h2>${k.nama}</h2>
      <table>
      <tr>
        <th>Hari</th>
        <th>Jam Masuk</th>
        <th>Jam Keluar</th>
      </tr>`;
    k.hari.forEach((h,hi)=>{
      t+=`
      <tr>
        <td>${hari[hi%7]}</td>
        <td><input class="readonly" value="${h.jm}:${h.mm}" readonly></td>
        <td><input class="readonly" value="${h.jk}:${h.mk}" readonly></td>
      </tr>`;
    });
    t+=`</table></div>`;
    pageAbsen.innerHTML+=t;
  });
}

// ===== DATA SYNC =====
window.ubah=function(k,h,f,v){
  data[k].hari[h][f]=v;
  renderAbsen(); // langsung update ABSEN
};

// ===== MENU SWITCH =====
btnPayroll.onclick=()=>{
  pagePayroll.style.display="block";
  pageAbsen.style.display="none";
  btnPayroll.classList.add("active");
  btnAbsen.classList.remove("active");
};
btnAbsen.onclick=()=>{
  pagePayroll.style.display="none";
  pageAbsen.style.display="block";
  btnAbsen.classList.add("active");
  btnPayroll.classList.remove("active");
};

// ===== ADD KARYAWAN =====
window.tambah=function(){
  data.push({
    nama:"Karyawan "+(data.length+1),
    hari:[...Array(14)].map(()=>({jm:"",mm:"",jk:"",mk:""}))
  });
  renderPayroll();
  renderAbsen();
};

renderPayroll();
renderAbsen();

});
</script>

</body>
</html>
