<style>
    body {
        font-family: "Segoe UI", Roboto, Arial, sans-serif;
        margin: 0;
        padding: 30px;
        background: linear-gradient(135deg, #e9ecef, #f8f9fa);
        color: #212529;
    }

    h1 {
        text-align: center;
        letter-spacing: 2px;
        margin-bottom: 30px;
        color: #0d6efd;
    }

    p {
        background: #ffffff;
        padding: 15px 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        max-width: 600px;
    }

    input {
        font-family: inherit;
        padding: 4px 6px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background: #ffffff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        margin-top: 20px;
    }

    th {
        background: #0d6efd;
        color: #ffffff;
        font-weight: 600;
        padding: 10px;
        font-size: 14px;
        border: none;
    }

    td {
        border-bottom: 1px solid #dee2e6;
        padding: 8px;
        font-size: 13px;
    }

    tr:hover td {
        background: #f1f5ff;
    }

    .category td {
        background: #dee7ff;
        font-weight: 700;
        text-align: left;
        color: #0a58ca;
        border-bottom: 2px solid #b6ccff;
    }

    .total-row td {
        background: #e9ecef;
        font-weight: bold;
        font-size: 14px;
    }

    .right {
        text-align: right;
    }

    td input {
        width: 100%;
        border: 1px solid #ced4da;
        border-radius: 4px;
        padding: 4px;
        text-align: center;
        transition: 0.2s;
    }

    td input:focus {
        outline: none;
        border-color: #0d6efd;
        box-shadow: 0 0 0 2px rgba(13,110,253,0.2);
    }

    button {
        margin-top: 15px;
        padding: 10px 18px;
        font-size: 14px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        background: #0d6efd;
        color: #ffffff;
        transition: 0.2s;
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    button:hover {
        background: #0b5ed7;
        transform: translateY(-1px);
    }

    @media print {
        body {
            background: white;
            padding: 0;
        }
        table {
            box-shadow: none;
        }
        button {
            display: none;
        }
    }
</style>
